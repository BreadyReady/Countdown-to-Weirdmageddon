 MYS_the_pine_twins:0 "The Pine Twins"
 MYS_the_pine_twins_desc:0 "I still remember that day years ago. Mable came first. Dipper second, nearly kicking the bucket as soon as he got it. I held them in my arms first before their granddad and got a fist clean across the face from my Green Beret of an older brother. Still, Shermie said they reminded him of when my twin and I were born. \nSaid it was ashame Stanley wasn't here."
 MYS_the_pine_twins_effect:0 "These two have each other, and they'll have their Grunkle Stan as well. That's all that matters."
