 MYS_rockthemabel_desc:0 "Nothing good can come from dealing with that li'l monster Gideon. Dipper, Mabel, stay away from them."
 MYS_rockthemabel_effect:0 "We could do what Grunkle Stan said... or we could go see this Gidoen for ourselves!"
 
