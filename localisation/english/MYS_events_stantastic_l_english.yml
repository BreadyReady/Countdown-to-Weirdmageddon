    stantastic_the_bet.5.t:0 "Bored with Power"
    stantastic_the_bet.5.d:0 "Stan walked into the gift shop, still in his tank top and underwear. None of the tourists inside seemed to mind. One event took a selfie with him, thinking he was an attraction. Stan wasn’t sure to take it as a complement or not.\n\nHe turned to Wendy who was frantically trying to ring up all the customers.\n\n“Hey, where’s Mabel?” Stan asked.\n\n“I think she got bored with running the Shack and ran off with one of the boys visiting the gift shop,” she took off her hat and held it to her chest, “That poor kid...”\n\n“Wait, if she's done running the Shack...” Stan quickly ran out and back, now in his full suit, “Ladies and Gentleman, I am Mr. Mystery, owner and leader of the Mystery Shack. For a limited time only, the next tour is fifty... five, five percent off!”\n\nThere was almost a stampede as the crowd rushed towards Stan, cash and credit card in hand. Somewhere in the crowd, Soos was stuck, screaming for help. All the while Stan was more than happy to resume his role."
    stantastic_the_bet.5.a:0 "“Good to be the Boss”"
    
