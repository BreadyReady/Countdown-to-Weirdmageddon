    stantastic_the_bet.3.d_e:0 "At the end of the day the four of them stood at the cash register, tired after a long day working the tours, selling souvenirs, and dealing with the flock of tourists coming to the Mystery Shack. Mabel laid her head back against the counter, holding on to her jar full of cash.\n\n“We... we did it!”\n\n“Oink!” said Waddles.\n\nThen, Stan walked in, a large grin on his face as he held up the countdown lock. They all gasped as the alarm went off.\n\n“Tick Tock! Time’s up kids!” He walked in and pointed at Mabel and Dipper, “Nice to see you learned how to dress while I was gone...”\n\n“How much did you beat us by?”\n\nHe tossed his briefcase on to the counter, “I won Six Hundred Thousand Dollars!” They all gasped. Stan chuckled and continued, “There I was...” he explained his story of how he reached the final round. The chance to double or nothing. A six letter word and the hint, what you say to ask for something politely. In front of national television, he turned to the crowd and laughed.\n\n“Oh please, this is eas-”\n\n“That’s it Stan. Please! You won!”\n\n“What?!”\n\nStan shrugged his shoulders and pointed at the stick on the cash register, “Apparently, that word can make you money. You got me there, Mabel.”\n\nMabel sighed, “I guess that means you win, Grunkle Stan.”\n\n“Hahah, I still got it! And I’ll be taking back control of the Shack. Please... and thank you.”\n\n“Bumper,” said Wendy, “I liked having Mabel as a boss.”\n\nSoos nodded, “Yeah, she listened to our ideas. Our, in retrospect, terrible ideas. But listen she did.”\n\n“Yeah. You could learn something from that, Grunkle Stan.”\n\nStan stared them all down, but they all quickly countered. He relented, “Fine. I guess I could be a bit nicer. Soos, Wendy. Get back to work!... please. Ah, that still hurts.”\n\n“And about my end of the bargain?” asked Mabel\n\nHe waved her off, “Forget about it, dear. I have my cash and the pride of winning a bet with a little girl.”"
