DRG_start:0 "A Nation Centered Around a Restaurant"
DRG_start_desc:0 "In the little village where Mr. Cring was born, life moved at a slower pace. And yet felt all the richer for it..."

DRG_quality_troop:0 "Quality of our Troops"
DRG_quality_troop_desc:0 "Our troop's best attribute will be their extensive training and impressive quality."

DRG_quantity_troop:0 "Quantity of our Troops"
DRG_quantity_troop_desc:0 "Our army's best attribute will be it's grand numbers."

DRG_civilian_production:0 "Civil Economics"
DRG_civilian_production_desc:0 "An industrial base must built to benefit the people and, by extension, the government."

DRG_military_production:0 "Military Economics"
DRG_military_production_desc:0 "An industrial base must built to benefit the government and, by extension, the people."

DRG_modern_politics_production:0 "Flexibility of Politics"
DRG_modern_politics_production_desc:0 "The monster reigons are a tumultuous place. Our political practices and theorems must always stay flexible in the face of such a situation."

