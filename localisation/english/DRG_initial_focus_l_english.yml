DRG_take_state:0 "Settle the Worthless Dump"
DRG_take_state_desc:0 "The reigon of the wothless Dump is not settled by any organized force. I guess we could take it..."

DRG_take_state_2:0 "Settle the Avarius Mines"
DRG_take_state_2_desc:0 "The reigon of the Avarius Mines is not settled by any organized force. We must take it before anybody else does."

