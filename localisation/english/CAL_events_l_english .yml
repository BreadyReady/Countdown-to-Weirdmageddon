 CAL_NWB.1.t:0 "The REC and Northwest Corp"
 CAL_NWB.1.d:0 "REC has defaulted, causing a collapse of the mewni economy. While our economy is overall insulated from them, a ruined Mewni means we will lose critical reosurce like Mewni Magical Water and their Magic Research! Right now, Governor Norton and Lt. Governor Guzman are debating on what to do. Norton contemplates as Guzman makes a phone call. Shall we forgive the debt and restore the economy for Mewni? Can we, California, the richest state in the Union, with a gpd nearly eqaul to the half of the entire Imperial Commonwealth, only outclassed by the European superpowers of Franco-Germany or Polish-Lithuania, spare the $650 needed to bail Mewni of its debt?"
 CAL_NWB.1.a:0 "Norton: Solaria and Jushtin would never have let this happen!"
 CAL_NWB.1.b:0 "Guzman: Marco, I need you to bail out the entire Mewni Economy with your 'Princess' money!"
 
