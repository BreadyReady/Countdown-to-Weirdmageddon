 game_startup.1.t:0 "The Countdown to Weirdmageddon!"
 game_startup.1.d:0 "Welcome! And thank you for playing "Countdown to Wierdmageddon", the HoI4 total conversion mod set in the Multiverse intersecting Gravity Falls, Star vs The Forces of Evil, Amphibia, and The Owl House.\n\nWe are proud to release our Alpha 0.01 version for all of you to play as we contninue working on expanding this unique world of Earth 42'\\ and the dimensions around it!\n\nSo If you're reading this particular event, the country you choosen haven't been really developed yet. But if you want, feel free to do whatever with it. Never know what you might encounter..."
 game_startup.1.a:0 "But if you see a floating triangle, please step away"
 
 before_news.1.t:0 "Man frozen in Peanut Brittle!"
 before_news.1.d:0 "Yesterday in San Francisco, during an excavation to expand the BART Train Tunnels, a lost underground factory once owned by Ghirardelli was found. Inside was old 19th Century vats containing since rotted confections of the 1880s. However, during excavation, authorities found a near perfectly preserved man in a giant encasing of peanut brittle. Upon opening the peanut to retrieve the man, he has discovered to be alive and was successfully revived at Mark Bowman SF General Hospital.\n\nUpon questioning, it was discovered the man was local legend Joshua Norton, the self-proclaimed emperor of the United States. Many in the scientific community are amazed of his preservation while historians rushed to learn of the 19th century man."
