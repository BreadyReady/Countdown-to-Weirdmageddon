 before_news.2.t:0 "Skirmish of the Union"
 before_news.2.d:0 "Last night, President Adrian Curtis gave his State of the Union Address. In attendance was the congress of over 700 representatives and all 150 senators. In his opening remarks, Curtis attempted to bring unity, speaking of the American spirit and the common unity Americans have.\n\nHowever, it did not take long for him to turn to rhetoric. He stated how only his strong leadership can preserve the country, and spoke poorly of America’s Allies and dismissed talks of many oversea states wanting to leave the US. Quickly, he words sparked arguments in the audience and his speech ended early when fighting broke out.\n\nNew Polls leading into the election year place him at 43%."
