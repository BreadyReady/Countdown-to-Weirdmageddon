 west_election_news.2.t:0 "President Trembley Declares Rival Government!"
 west_election_news.2.d:0 "In a speech today in Salem, Quentin Trembley, the "8-1/2" President of the United States, annoucned the formation of a rival federal goverment! Declaring himself the rightful leader of the United States, he called on the states to rally behind him while ordering the Eastern US government to stand down. From Portland to Gravity Falls, people cheered on as Trembley was sworn in by the Chief Justice of Oregon as the 46th President of the United States while the new congress, consisting currently of new representitives from Oregon and Idaho, offically reinstated his former title of the true 9th President. With him, Governor Onyx and State Secretary Chiu were sworn in as his Vice President and Secretary of State, respectivley. No word yet of reaction from the Eastern Government, Washington, or California."
 west_election_news.2.a:0 "He'll lead us to Victory!"
