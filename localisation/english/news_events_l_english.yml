 kerfuffle_news.1.t:0 "Nothing left behind..."
 kerfuffle_news.1.d:0 "'It happened in the early morning. It felt like any other ordinary day. I was there at the border when it occurred. I had just crossed into the US for business and had stopped near the Peace Arc to take a picture to send to my kids. All at once, a thick fog rolled in from along the coastline. Thick, gray, unnerving, it rose as high as I could tilt my head to look up. Sunny and clear on the American side, just a wall of fog on the other side. My home and native land, my husband and children in Vancouver. They’re all gone...'\n\nOlivia Martin - Canadian Refugee\nFrom a recorded interview by the Washington State Guard"
 kerfuffle_news.1.a:1 "The Kerfuffle is upon us"
 kerfuffle_news.1.b:1 "Oh Good Lord, what's happening, eh?"
 
 kerfuffle_news.2.t:0 "The Canadian Kerfuffle"
 kerfuffle_news.2.d:0 "In the early morning hours across North America, a thick fog descended and consumed the entire nation of Canada. Right along the border between the continental US and Alaska, the entire nation was consumed by a thick fog nearly a mile high in the air. US President Curtis sat in the war room as his generals made it clear to him. Along with Norway as well in Europe, Canada, the leader of the Imperial Commonwealth, the US's largest trading partner, was gone.\n\nThe lost of Canada would have grave implications for world diplomacy, having been the balance between the two superpowers of the United States and the European Union. But new reports internally spell a worrying image. Americans are panicking. Are we next?"
 kerfuffle_news.2.d_a:0 "In the early morning hours across North America, a thick fog descended and consumed the entire nation of Canada. Right along the border between the continental US and Alaska, the entire nation was consumed by a thick fog nearly a mile high in the air. Residence on Vancouver Island looked on as the fog seemingly avoided their island and descended on the mainland, devouring it whole.\n\nThe People rushed to get online, make phone calls, or send radio transmissions to the mainland, but the lines were dead, nothing came back. As the Premier of British Columbia took charge to calm people down and sent scout teams to investigate, it dawned on him that he was likely the highest ranking Canadian left. His city and the island were all that was left of Canada."
 kerfuffle_news.2.d_b:0 "In the early morning hours across North America, a thick fog descended and consumed the entire nation of Canada. Right along the border between the continental US and Alaska, the entire nation was consumed by a thick fog nearly a mile high in the air. Along with Norway as well in Europe, Canada the leader of the Imperial Commonwealth, the US's largest trading partner, was gone.\n\nThe lost of Canada would have grave implications for world diplomacy, having been the balance between the two superpowers of the United States and the European Union. But new reports north of the border spell a worrying image. The Americans are panicking. Are they next?"
 kerfuffle_news.2.a:0 "What a keruffle this has been"
 kerfuffle_news.2.b:0 "Our home and native land, gone..."
 kerfuffle_news.2.c:0 "So this was what our agents were warning us about"
 
 kerfuffle_news.3.t:0 "The Atlantic Standoff"
 kerfuffle_news.3.d:0 "Despite inconclusive reports of what caused the Canadian Kerfuffle, Curtis had announced to the League of Nations that the European Union caused the Kerfuffle! Seeing to inspire patriotism in a pacifist America, he dismissed the 'cowardly' congress with Chief Justice Norman’s help and called on the US to rally for war. Though the EU had also been given similar reports, they reacted in turn by blaming the 'Imperialist' Americans for stealing Norway and began preparation for war as well.\nMany across the US are shocked at the news as the Army and Navy are called up to head to the East Coast to prepare for war. With congress gone, governors west of the Mississippi River have denounced President Curtis as a madman."
 kerfuffle_news.3.a:0 "Give us back Canada, you dirty Sauer-Frogs!"
 kerfuffle_news.3.b:0 "That's just great, we can kiss help from MI-13 and the EIO goodbye!"
 kerfuffle_news.3.c:0 "Stop fighting, we need to save Canada and the Commonwealth!"
 kerfuffle_news.3.e:0 "President Curtis has gone mad!"
 
 kerfuffle_news.4.t:0 "The Long Summer"
 kerfuffle_news.4.d:0 "Today, the great 75-Star Union has all but fallen apart. The governors of Oregon, Washington, and California are now meeting to rally the Western US and loyal military forces against President Curtis. The now independent Texas have annexed its neighboring states to protect its new independence from Federal Forces. The admirals of the US Pacific Fleets refused orders from DC to return home and instead instituted martial law in America's Oriental States. In Europe, the State of Ireland had revolted from American rule and the State of Levant was blockaded by the EU Mediterranean Fleet. All the while, President Curtis have cemented his power east of the Mississippi, determined to crush the Euros and the traitors.\n                                The Long Summer had begun"
 kerfuffle_news.4.a:0 "First we will crush the Euros, then we'll deal with the Traitors!"
 kerfuffle_news.4.b:0 "Hey, where did the Deputy Director run off to?"
 kerfuffle_news.4.c:0 "We won't let the East kerfuffle the West as well!"
 kerfuffle_news.4.e:0 "Dumb Americanos. We should probably build a wall to keep thier mess out!"
 kerfuffle_news.4.f:0 "Hello? We are still here! Someone help us!"

#####################################################################################################################
 
 west_election_news.1.t:0 "The 8 and a half President Returns!"
 west_election_news.1.d:0 "In the morning hours yesterday, a man claiming to be the President of the United States rode backwards on horsebacks through the streets of Portland before his horse jumped over the Burmside Bridge and fell into the Willamette River. Disrupting a high-level meeting between the governors of Oregon, California, Washington, Alaska, and Hawaii, Governor Onyx has announced that the man, who called himself Sir Lord Quentin Trembley III, Esq., is in fact the former and original 9th President of the United States.\n\nHe was in suspended animation in peanut brittle, similar to California's Joshua Norton. With this revelation, many wonder how this will affect the Western US’s response to President Curtis’ Coup."
