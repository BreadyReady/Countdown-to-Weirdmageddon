 west_election_news.3.t:0 ""Emperor" Joshua Norton elected Governor!"
 west_election_news.3.d:0 "In an electoral upset, Joshua Norton has won the election for the Governorship of California. The self-proclaimed "Emperor" of the Unites States entered the race just weeks left with the intent to stop the "Rogue" Lord Trembley. Frighten by the Kerfuffle and Oregon's Trembley, Californians voted for him with an overall 58-point lead over San Francisco Mayor Travis Olson. Already, the office of Lieutenant Governor Hector Diaz-Guzman has issued a generic message of congratulations and support for the new governor. But while many SoCal legislators have expressed concerns, their NorCal counterparts have all but sworn fidelity to Norton. One thing is certain; the world watches if this new Imperial California Republic can save the United States."
